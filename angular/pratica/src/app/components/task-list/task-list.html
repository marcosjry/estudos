<section class="task-form-container">
        <h2 class="form-title">Nova Tarefa</h2>
        <form [formGroup]="taskForm" (ngSubmit)="handleAddTask()" class="add-task-form">
          <input type="text" formControlName="title" placeholder="O que precisa ser feito?" class="task-input">
          <button type="submit" [disabled]="taskForm.invalid" class="add-button">Adicionar</button>
        </form>
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
          O título precisa ter pelo menos 3 caracteres.
        </div>
</section>

<section class="filter-container">
  <button class="filter-button" [class.active]="(filter$ | async) === 'all'" (click)="setFilter('all')">Todas</button>
  <button class="filter-button" [class.active]="(filter$ | async) === 'pending'" (click)="setFilter('pending')">Pendentes</button>
  <button class="filter-button" [class.active]="(filter$ | async) === 'completed'" (click)="setFilter('completed')">Concluídas</button>
</section>

<section class="tasks-list-container">
  <h2 class="tasks-title">Minhas Tarefas</h2>
  <ng-container *ngIf="filteredTasks$ | async as tasks">
    <ul *ngIf="tasks.length > 0; else noTasks" class="task-list">
      <li *ngFor="let task of tasks; trackBy: trackById" class="task-item" appHighlight>
        <div class="task-info">
          <input 
            type="checkbox" 
            [checked]="task.completed" 
            (change)="taskService.toggleTaskCompletion(task.id)" 
            class="task-checkbox"
          >
          <a [routerLink]="['/task', task.id]" class="task-details-link">
          <div class="task-details">
              <span class="task-title" [class.completed]="task.completed">{{ task.title }}</span>
              <span class="task-date">Criada {{ task.createdAt | timeAgo }}</span>
            </div>
          </a>
        </div>
        <button (click)="taskService.deleteTask(task.id)" class="delete-button" title="Excluir tarefa">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        </button>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTasks>
    <div class="no-tasks-message"><p>Nenhuma tarefa encontrada para este filtro.</p></div>
  </ng-template>
</section>
